<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel="stylesheet" type="text/css">
    <link rel=stylesheet href="css/main.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Video --> 
      <video id="video">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.ogg" type="video/ogg">
        <track label="English" kind="captions" srclang="en" src="video/captions.vtt" default>
        <p>Your browser does not support HTML5 video</p>
      </video>
      
      <!-- Video Controls --> 
      <div id="control">
        <input type="range" id="seek-bar" value="0">
<!--        <button type="button" id="play-pause"></button>-->
        <img id="play-pause" src="icons/play-icon.png">
        <img id="mute" src="icons/volume-on-icon.png">
<!--        <button type="button" id="mute" data-state="mute"></button>-->
<!--        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">-->
<!--        <button type="button" id="full-screen" data-state="go-fullscreen">Full Screen</button>-->
        <img id="full-screen" src="icons/fullscreen-icon.png">
      </div>
    </div>
  </body>
</html>
